@(message: String, game: GameController)
@main("Playing against other Player") {

        @message
        <a href="@routes.Application.endGame" >Spiel beenden!!</a>

        @game.gameState.fieldState1.visualCells(0)(0)
        <table>
            @for(lines <- game.gameState.fieldState1.visualCells) {
                <tr>
                    @for(cell <- lines) {
                        <td>@cell</td>
                    }
                </tr>
            }

        </table>

}
