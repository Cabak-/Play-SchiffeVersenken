@(message: String, game: GameController)
@main("Playing against other Player") {

        @message
        <a href="@routes.Application.endGame" >Spiel beenden!!</a>


        @game.gameState.fieldState1.uncoverCell(0,9,1)
        <table>
            @for(y <- 0 to 9) {
                <tr>
                    @for(x <- 0 to 9) {
                        <td>@game.gameState.fieldState1.visualCells(x)(y)</td>
                    }
                </tr>
            }

        </table>

}
